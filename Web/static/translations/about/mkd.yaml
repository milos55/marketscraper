title_text: "Како работи"
steps:
  step1: "1. Избери категорија: Кликни на соодветната категорија."
  step2: "2. Избери подкатегорија"
  step3: "3.Внеси зборови за кои се пребарува одделени со запирка: Автоматски бара и на Македонски и Латински."
  step4_1: "4.1.  Избери начин на барање во барај за"
  step4_2: "4.2.  Избери начин на сортирање (по желба)"
why_title: "Зошто постои овој проект"
why_text: "Оваа страна постои бидејќи мене ме иритираше што сите македонски сајтови за реклами бараат по наслов и немаат добра логика за барање, 
           тоа овој сајт го решава со што може да се бара и по наслов и по опис и има повеќе опции за начини на барање, 
           се надевам дека овој сајт ке биде корисен на некого"