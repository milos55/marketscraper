{% extends 'base.html' %}

{% block content %}
    <div id="main-container" class="container">
        <div class="parent-container-search-bar">
            <div class="search-bar">
                <!-- Category Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-cat-btn" aria-label="Categories">
                        <i class="fa-solid fa-bars"></i> Категории
                    </button>
                    <ul class="dropdown-cat-menu">
                        <div class="grid-container">
                            {% for category in categories %}
                                <li>
                                    <button class="category-btn" 
                                            data-category="{{ category }}">
                                        {{ category }}
                                    </button>
                                </li>
                            {% endfor %}
                        </div>
                    </ul>
                </div>
                <!-- Search Input -->
                <input type="text" 
                       class="search-input" 
                       id="search-input" 
                       placeholder="Monitor, tdi, tsi"
                       aria-label="Search input">
                <!-- Search Type Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-search-btn" aria-label="Search type">Барај за...</button>
                    <ul class="dropdown-search-type-menu">
                        <li><button class="search-type-btn" id="search-every">Само огласи кои ги содржат сите зборови</button></li>
                        <li><button class="search-type-btn" id="search-some">Огласи што содржат барем еден од зборовите</button></li>
                    </ul>
                </div>
                <!-- Sort Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-date-btn" aria-label="Sort options">Сортирај</button>
                    <ul class="dropdown-date-menu">
                        <li><button class="sort-btn" data-sort="newest">Најнови</button></li>
                        <li><button class="sort-btn" data-sort="oldest">Најстари</button></li>
                        <li><button class="sort-btn" data-sort="cheapest">Најефтини</button></li>
                        <li><button class="sort-btn" data-sort="expensive">Најскапи</button></li>
                    </ul>
                </div>
                <!-- Search Button -->
                <button class="search-btn" 
                        id="search-btn" 
                        aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        
         
    </div>
    
    <!-- Ads Container -->
    <div id="ads-container" class="block">
        <div class="ads-header">
            <button class="dropdown-filter-btn" id="filter-sidebar-btn" aria-label="Filter options"><i class="fa-solid fa-filter"></i> Филтрирај</button>
            <div id="filter-sidebar" class="filter-sidebar">
                <button class="close-filter-btn">&times;</button>
                <h3>Филтри</h3>
                <div class="price-selector-container">
                    <div class="price-selector-title"><h4>Цена</h4></div>
                    <div class="price-selector-input">
                        <input type="number" id="min-price" placeholder="мин."> -
                        <input type="number" id="max-price" placeholder="макс.">

                        <div class="currency-toggle-container">
                            <span class="currency-label">Валута:</span>
                            <button class="currency-toggle-btn" aria-label="Toggle currency">
                                <span class="currency-text">MKD</span>
                                <i class="fa-solid fa-repeat"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="location-container dropdown">
                    <button class="dropdown-location-btn" aria-label="Location filter">
                        <i class="fa-solid fa-location-dot"></i> Град
                    </button>
                    <ul class="dropdown-location-menu">
                        <li>
                            <button class="location-btn" data-location="">Сите градови</button>
                        </li>
                        {% for loc in locations %}
                            <li>
                                <button class="location-btn" data-location="{{ loc }}">{{ loc }}</button>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="checkbox-container">
                    <label class="checkbox-div">
                        <input type="checkbox" id="checkbox-title" checked>
                        Барај по наслов
                    </label>
                    <label class="checkbox-div">
                        <input type="checkbox" id="checkbox-desc" checked>
                        Барај по опис
                    </label>
                    <label class="checkbox-div">
                        <input type="checkbox" id="checkbox-podogovor">
                        Отстрани огласи По Договор
                    </label>
                    <label class="checkbox-div">
                        <input type="checkbox" id="checkbox-price-1">
                        Отстрани огласи со цена 1
                    </label>
                </div>                            
            </div>

            <h2>Огласи</h2>
            
            <!-- Top Pagination -->
            <div class="pagination-container">
                <div class="pagination">
                    <button class="page-btn prev-page">Prev</button>
                    <span class="page-number">Page 1</span>
                    <button class="page-btn next-page">Next</button>
                </div>
            </div>
        </div>
        <div class="ads-grid"></div>
        <!-- Bottom Pagination -->
        <div class="pagination-container">
            <div class="pagination">
                <button class="page-btn prev-page">Prev</button>
                <span class="page-number">Page 1</span>
                <button class="page-btn next-page">Next</button>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
    
{% endblock content %}
