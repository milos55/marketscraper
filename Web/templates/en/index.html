{% extends 'base_en.html' %}
{% block content %}
    <div id="main-container" class="container">
        <div class="parent-container-search-bar">
            <div class="search-bar">
                <!-- Category Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-cat-btn" aria-label="Categories">
                        <i class="fa-solid fa-bars"></i> Categories
                    </button>
                    <ul class="dropdown-cat-menu">
                        <div class="grid-container">
                            {% for category in categories %}
                                <li>
                                    <button class="category-btn" 
                                            data-category="{{ category }}"> <!--BROKEN FIX-->
                                        {{ category }}
                                    </button>
                                </li>
                            {% endfor %}
                        </div>
                    </ul>
                </div>
                <!-- Search Input -->
                <input type="text" 
                       class="search-input" 
                       id="search-input" 
                       placeholder="Monitor, tdi, tsi"
                       aria-label="Search input">
                <!-- Search Type Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-search-btn" aria-label="Search type">Search for...</button>
                    <ul class="dropdown-search-type-menu">
                        <li><button class="search-type-btn" id="search-every">Only ads that contain all search terms</button></li>
                        <li><button class="search-type-btn" id="search-some">Ads that contain at least one of the search terms</button></li>
                    </ul>
                </div>
                <!-- Sort Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-date-btn" aria-label="Sort options">Sort</button>
                    <ul class="dropdown-date-menu">
                        <li><button class="sort-btn" data-sort="newest">Newest by date</button></li>
                        <li><button class="sort-btn" data-sort="oldest">Oldest by date</button></li>
                        <li><button class="sort-btn" data-sort="cheapest">Cheapest</button></li>
                        <li><button class="sort-btn" data-sort="expensive">Most expensive</button></li>
                    </ul>
                </div>
                <!-- Search Button kinda unused but it fucks up css so keep for now remove later in prod-->
                <button class="search-btn" 
                        id="search-btn" 
                        aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <!-- Price Slider-->
        <div class="slider-container">
            <div class="slider-title"><h4>Price</h4></div>
            <div class="range-slider">
                <input type="range" id="minSlider" min="1" max="50000" value="1">
                <input type="range" id="maxSlider" min="1" max="50000" value="50000">
                <div class="range-track"></div>
                <input type="number" id="minBubble" value="1">
                <input type="number" id="maxBubble" value="50000">

                <div id="minLine" class="slider-line"></div>
                <div id="maxLine" class="slider-line"></div>
                <div class="plus-circle" id="plus-circle"></div>
            </div>
        </div>

        <!-- Search Options -->
        <div class="checkbox-container">
            <label class="checkbox-div">
                <input type="checkbox" id="checkbox-title" checked>
                Search by title
            </label>
            <label class="checkbox-div">
                <input type="checkbox" id="checkbox-desc" checked>
                Search by description
            </label>
            <label class="checkbox-div">
                <input type="checkbox" id="checkbox-podogovor">
                Remove ads with price by agreement
            </label>
            <label class="checkbox-div">
                <input type="checkbox" id="checkbox-price-1">
                Remove ads with price 1
            </label>
        </div>
    </div>
    
    <!-- Ads Container -->
    <div id="ads-container" class="block">
        <div class="ads-header">
            <h2>Ads</h2>
            <!-- Top Pagination -->
            <div class="pagination-container">
                <div class="pagination">
                    <button class="page-btn prev-page">Prev</button>
                    <span class="page-number">Page 1</span>
                    <button class="page-btn next-page">Next</button>
                </div>
            </div>
        </div>
        <div class="ads-grid"></div>
        <!-- Bottom Pagination -->
        <div class="pagination-container">
            <div class="pagination">
                <button class="page-btn prev-page">Prev</button>
                <span class="page-number">Page 1</span>
                <button class="page-btn next-page">Next</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

{% endblock content %}
