<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избери подкатегорија</title>
</head>
<body>
    <h1>Избери подкатегорија за {{ primary_category }}</h1>
    <form method="POST" action="/secondary_category">
        <label for="subcategory">Подкатегорија:</label>
        <select name="subcategory" id="subcategory">
            {% for subcategory, url in subcategories %}
                <option value="{{ subcategory }}" data-url="{{ url }}">{{ subcategory }}</option>
            {% endfor %}
        </select>
        <input type="hidden" name="url" id="url" value="">
        <button type="submit">Пребарај</button>
    </form>

    <script>
        // Update the hidden URL input when the subcategory selection changes
        document.getElementById("subcategory").addEventListener("change", function() {
            var selectedOption = this.options[this.selectedIndex];
            document.getElementById("url").value = selectedOption.getAttribute("data-url");
        });
    </script>
</body>
</html>
